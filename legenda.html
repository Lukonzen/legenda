

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Propriedades</title>
    <script>
        function searchByCode() {
            const codeInput = document.getElementById('codeInput').value;
            const apiUrl = 'https://script.google.com/macros/s/AKfycbz3V63BeyDmbOHsJnWjn3_pZ-KDtzUlz1S42Szl9_CCglmJnWEVcGtq-UJDQnXERmE/exec?query=' + codeInput + '&type=codigo';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = ''; // Limpar resultados anteriores

                    if (data.error) {
                        resultDiv.innerHTML = '<p>' + data.error + '</p>';
                    } else {
                        const row = data[0];
                        resultDiv.innerHTML = `
                            <p><strong>Código:</strong> ${row[0]}</p>
                            <p><strong>Nome da Propriedade:</strong> ${row[1]}</p>
                            <p><strong>Código SIGEF/SNCI:</strong> ${row[2]}</p>
                            <p><strong>Município:</strong> ${row[3]}</p>
                            <p><strong>Área (ha):</strong> ${row[4]}</p>
                            <p><strong>Código Único:</strong> ${row[5]}</p>
                            <p><strong>Latitude:</strong> ${row[6]}</p>
                            <p><strong>Longitude:</strong> ${row[7]}</p>
                            <p><a href="https://www.google.com/maps/search/?api=1&query=${row[6]},${row[7]}" target="_blank">Ver no Google Maps</a></p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Erro ao buscar os dados.';
                });
        }
    </script>
</head>
<body>
    <h1>Consulta de Propriedades</h1>
    <input type="text" id="codeInput" placeholder="Insira o Código" />
    <button onclick="searchByCode()">Consultar</button>
    <div id="result"></div>
</body>
</html>
