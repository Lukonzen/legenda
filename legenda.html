<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Propriedades</title>
    <script>
        let properties = [];

        // Função para carregar dados do JSON
        function loadData() {
            fetch('registros.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar o arquivo JSON.');
                    }
                    return response.json();
                })
                .then(data => {
                    properties = data;
                })
                .catch(error => {
                    console.error(error);
                    alert('Erro ao carregar o arquivo JSON: ' + error.message);
                });
        }

        // Função para consultar propriedades
        function consult() {
            const codeInput = document.getElementById('codeInput').value.trim();
            const nameInput = document.getElementById('nameInput').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpa resultados anteriores

            if (codeInput) {
                const property = properties.find(p => p.codigo === codeInput);
                if (property) {
                    resultDiv.innerHTML = `
                        <h3>Resultado:</h3>
                        <p>Código: ${property.codigo}</p>
                        <p>Nome da Propriedade: ${property.nome}</p>
                        <p>Código SIGEF/SNCI: ${property.sigef}</p>
                        <p>Município: ${property.municipio}</p>
                        <p>Área (ha): ${property.area}</p>
                        <p>Código Único: ${property.codigoUnico}</p>
                        <p>Latitude: ${property.lat}</p>
                        <p>Longitude: ${property.lon}</p>
                        <p><a href="https://www.google.com/maps/search/?api=1&query=${property.lat},${property.lon}" target="_blank">Ver no Google Maps</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p>Nenhum registro encontrado.</p>';
                }
            } else if (nameInput) {
                const filteredProperties = properties.filter(p => p.nome.toLowerCase().includes(nameInput.toLowerCase()));
                if (filteredProperties.length > 0) {
                    resultDiv.innerHTML = '<h3>Resultados:</h3>';
                    filteredProperties.forEach(property => {
                        resultDiv.innerHTML += `
                            <p><strong>${property.nome}</strong> <a href="#" onclick="showDetails('${property.codigo}')">Detalhes</a></p>
                        `;
                    });
                } else {
                    resultDiv.innerHTML = '<p>Nenhum registro encontrado.</p>';
                }
            }
        }

        // Função para mostrar detalhes do registro
        function showDetails(codigo) {
            const property = properties.find(p => p.codigo === codigo);
            if (property) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h3>Detalhes:</h3>
                    <p>Código: ${property.codigo}</p>
                    <p>Nome da Propriedade: ${property.nome}</p>
                    <p>Código SIGEF/SNCI: ${property.sigef}</p>
                    <p>Município: ${property.municipio}</p>
                    <p>Área (ha): ${property.area}</p>
                    <p>Código Único: ${property.codigoUnico}</p>
                    <p>Latitude: ${property.lat}</p>
                    <p>Longitude: ${property.lon}</p>
                    <p><a href="https://www.google.com/maps/search/?api=1&query=${property.lat},${property.lon}" target="_blank">Ver no Google Maps</a></p>
                `;
            }
        }

        // Carrega dados ao abrir a página
        window.onload = loadData;
    </script>
</head>
<body>
    <h1>Consulta de Propriedades</h1>
    <input type="text" id="codeInput" placeholder="Código" />
    <input type="text" id="nameInput" placeholder="Nome da Propriedade" />
    <button onclick="consult()">Consultar</button>
    <div id="result"></div>
</body>
</html>
